<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shooping Rist</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="list-bar">
		<h1 class="header">Shooping Rist</h1>
		<h2 class="subheader">Add An Item</h2>
		<form class="list-input">
			<input class="textinput" type="text" name="listinput">
			<input class="submitinput" type="submit" name="mark-it" value="List It!">
		</form>
		<h2 class="subheader">Item List</h2>
		<ul class="list-output">
			<li>
				<ul class="list-row">
					<li class="list-row-text">Bagels</li>
					<img class="list-row-x" src="http://www.worldstores.co.uk/c/images/sticky_signup/close-button.gif" />
				</ul>
			</li>
			<li>
				<ul class="list-row">
					<li class="list-row-text">Foopa</li>
					<img class="list-row-x" src="http://www.worldstores.co.uk/c/images/sticky_signup/close-button.gif">
				</ul>
			</li>
			<li>
				<ul class="list-row">
					<li class="list-row-text">Hoopa</li>
					<img class="list-row-x" src="http://www.worldstores.co.uk/c/images/sticky_signup/close-button.gif">
				</ul>
			</li>
			<li>
				<ul class="list-row check">
					<li class="list-row-text">Oompa</li>
					<img class="list-row-x" src="http://www.worldstores.co.uk/c/images/sticky_signup/close-button.gif">
				</ul>
			</li>
			<li>
				<ul class="list-row">
					<li class="list-row-text">Lox</li>
					<img class="list-row-x" src="http://www.worldstores.co.uk/c/images/sticky_signup/close-button.gif">
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
